<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css"></link>
  <title>GuessGame</title>
  <link rel="icon" type="image/svg" href="/img/icon.svg" />
</h:head>
<h:body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img id="logo" src="/img/icon.svg" width="30" height="30" class="d-inline-block align-top"  alt=""></img>Guess Game
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-1-12">

        </div>

        <div class="col-md-1-12">

          <h:form id="guess_form">
              <p:outputLabel style="display: none" value="#{guessBean.numero}"></p:outputLabel>
              <h:panelGrid id = "panel" columns = "1" border = "1"
                           cellpadding = "10" cellspacing = "1">
                  <p:outputLabel value="NÃºmero de Intentos: #{guessBean.numeroDeIntentos}"></p:outputLabel>
                  <p:outputLabel value="Estado de Juego: #{guessBean.estado}"></p:outputLabel>
                  <p:outputLabel value="Premio: #{guessBean.premioAcumulado}"></p:outputLabel>
                  <p:inputText id="intento" binding="#{intento}" type="numeric"></p:inputText>
                  <p:commandButton value="Adivinar" update="guess_form" actionListener="#{guessBean.guess(intento.value)}"></p:commandButton>
                  <p:commandButton value="Reiniciar" update="guess_form" actionListener="#{guessBean.restart()}"></p:commandButton>
              </h:panelGrid>
          </h:form>
        </div>
        <div class="col-md-1-12">

        </div>
        <div class="col-md-1-12">

        </div>
        <div class="col-md-1-12">
          <p:dataTable id="tabla" var="intentos" value="#{guessBean.intentosFallidos}" style="width:205px;">
              <p:column headerText="Numeros ingresados:">
                  <h:outputText value= "#{intentos}"/>
              </p:column>
          </p:dataTable>
        </div>
        <div class="col-md-1-12">

        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</h:body>
</html>
